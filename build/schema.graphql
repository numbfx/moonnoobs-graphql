type Rebase @entity {
  id: ID!
  transaction: String!
  amount: BigDecimal!
  stakedMoons: BigDecimal!
  percentage: BigDecimal!
  contract: String!
  timestamp: BigInt!
  value: BigDecimal!
}

type ProtocolMetric @entity {
  id: ID!
  timestamp: BigInt!
  moonCirculatingSupply: BigDecimal!
  sMoonCirculatingSupply: BigDecimal!
  totalSupply: BigDecimal!
  moonPrice: BigDecimal!
  marketCap: BigDecimal!
  totalValueLocked: BigDecimal!
  treasuryRiskFreeValue: BigDecimal!
  treasuryMarketValue: BigDecimal!
  treasuryInvestments: BigDecimal!
  nextEpochRebase: BigDecimal!
  nextDistributedMoon: BigDecimal!
  currentAPY: BigDecimal!
  runwayCurrent: BigDecimal
  treasuryMoonUsdcPOL: BigDecimal!
  treasuryWNEARRiskFreeValue: BigDecimal!
  treasuryWNEARMarketValue: BigDecimal!
  treasuryUsdcRiskFreeValue: BigDecimal!
  treasuryUsdcMarketValue: BigDecimal!
}

type LastBlock @entity {
  id: ID!
  number: BigInt!
  timestamp: BigInt!
}